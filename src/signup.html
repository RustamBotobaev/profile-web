
<h1 class="page__title page__title--center">Регистрация</h1>

<form action="/" method="POST" class="form">
    <div class="form__group--md">
        <input type="name" class="form__control" placeholder="Ваше имя">
        <span class="form__line"></span>
    </div>
    <div class="form__group--md">
        <input type="email" class="form__control" placeholder="Ваше e-mail">
        <span class="form__line"></span>
    </div>
    <div class="form__group--md">
        <input type="password" class="form__control" placeholder="Пароль">
        <span class="form__line"></span>
    </div>
    <div class="form__group--md">
        <input type="password" class="form__control" placeholder="Подтвердите пароль">
        <span class="form__line"></span>
    </div>
    <div class="form__footer form__footer--center">
        <div class="form__group--md">
        <button class="btn btn--blue btn--rounded" type="submit">Регистрация</button></div>
        <ul class="form__footer-list">
            <li><a href="signin.html">Вход</a></li>
            <li><a href="reset.html">Восстановить</a></li>
        </ul>
    </div>
